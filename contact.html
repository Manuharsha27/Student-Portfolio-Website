    <section class="contact-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2 class="text-center mb-5">Contact Me</h2>
                    
                    <div class="contact-form">
                        <form id="contactForm" onsubmit="return handleSubmit(event)">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Full Name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone" class="form-label">Mobile Number:</label>
                                <div class="input-group">
                                    <select class="form-select" style="max-width: 150px;" name="country_code" id="country_code">
                                        <option value="+91">IN +91 (India)</option>
                                        <option value="+1">US +1 (USA)</option>
                                        <option value="+44">UK +44 (UK)</option>
                                    </select>
                                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter 10-digit number" pattern="[0-9]{10}" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Address:</label>
                                <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address">
                            </div>
                            
                            <div class="mb-3">
                                <label for="message" class="form-label">Message:</label>
                                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Add Message" required></textarea>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>

                    <div class="mt-5">
                        <h3 class="h5 mb-4 text-center">Other Ways to Connect</h3>
                        <div class="row text-center">
                            <div class="col-md-4">
                                <i class="bi bi-envelope fs-2 text-primary"></i>
                                <p class="mt-2">manuharsha27@gmail.com</p>
                            </div>
                            <div class="col-md-4">
                                <i class="bi bi-phone fs-2 text-primary"></i>
                                <p class="mt-2">+91 8639611160</p>
                            </div>
                            <div class="col-md-4">
                                <i class="bi bi-linkedin fs-2 text-primary"></i>
                                <p class="mt-2">LinkedIn Profile</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // Get form data
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => data[key] = value);
            
            // Store the data in localStorage (since we don't have a server)
            localStorage.setItem('contactFormData', JSON.stringify(data));
            
            // Show success alert
            alert('Form submitted successfully!');
            
            // Reset the form
            event.target.reset();
            
            return false;
        }
    </script>
